<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		
	<ui:composition template="_template.xhtml">
	
		<ui:insert name="titulo">
			<p:outputPanel><h1>Login</h1></p:outputPanel>
		</ui:insert>
		
		<ui:insert name="conteudo">
			<h:form id="login">
				
				<p:messages globalOnly="true"/>
				
				<p:fieldset legend="Login">
					<h:panelGrid columns="3" layout="grid" >
						
						<p:outputLabel value="E-mail:" for="email" />
						<p:inputText id="email" value="#{loginBean.usuario.email}" required="true" requiredMessage="título obrigatório!" >
							<f:passThroughAttribute  name="type" value="email" />
						</p:inputText>
						<p:message for="email" id="messageEmail" />
		
						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" 
							required="true" requiredMessage="senha obrigatória!" />
						<p:message for="senha" id="messageSenha" />
						
						<p:commandButton value="Efetue login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>	
		</ui:insert>
	</ui:composition>
</html>
